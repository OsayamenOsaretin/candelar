<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Candelar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="slack-app-id" content="A964LSE4T">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <div class="full-body">
      <div class="left mobile">
        <div class="left-body">
        </div>
      </div>
      <div class="right custom-body">
        <div class="ui sticky stickyTop top-bar">
          <h1 class="ui header header-text">Candelar</h1>
        </div>
        <div class="main-body">
          <h1 class="ui header intro-text">
            Receive calendar invites using reactions.
          </h1>
          <br/>
          <div class="ui list">
            <div class="ft item">
              1. Add Candelar to <img class="inline-image" alt="slack" src="img/slack.svg">.
            </div>
            <div class="ft item">
              2. Add the <img class="inline-image" alt="candelar" src="img/candelar.png"> reaction to your <img class="inline-image" alt="slack" src="img/slack.svg"> room and name it <span class="pink">candelar</span>.
            </div>
            <div class="ft item">
              3. Create a calendar event and have interested parties react to it.
            </div>
          </div>
          <div class="img_description">
            <img class="desc" alt="slack" src="img/slack.svg">
            <img class="desc_arrow" alt="to" src="img/arrow.png">
            <img class="desc" alt="candelar" src="img/candelar.png">
          </div>
          <div class="sync-button">
            <a href="slack/authorise"
                target="_blank"
                class="act-btn ui animated button">
              <div class="visible content">
                Add to Slack 
              </div>
              <div class="btn-label hidden content">
                <i class="icon">
                  <img class="inline-button-image" alt="" src="img/slack.svg">
                </i>
              </div>
            </a>
          </div>
        </div>
        
        <footer>Inspired by laziness. Built with <i class="pink heart icon"></i> from ET. &copy; 2017 Candelar. All Rights Unreserved</footer>
        
      </div>
      
    </div>
  </body>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/semantic.min.js"></script>
</html>
